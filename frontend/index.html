<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Pong</title>
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <div id="auth-container">
    <h1 class="text-2xl font-bold mb-4">Authentication</h1>
    <input type="email" id="email" placeholder="Email" class="p-2 border rounded mb-2">
    <input type="password" id="password" placeholder="Password" class="p-2 border rounded mb-2">
    <button id="login-btn" class="bg-green-500 text-white px-4 py-2 rounded">Login</button>
  </div>

  <div id="game-container" style="display: none;">
    <h1 class="text-2xl font-bold mb-4">Pong Game</h1>
    <button id="startGame" class="bg-blue-500 text-white px-4 py-2 rounded">Start Game</button>
    <button id="back-btn" class="bg-red-500 text-white px-4 py-2 rounded">Back</button>
    <div id="game"></div>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>

</html>
