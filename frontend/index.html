<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Tester</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div id="app">
    <h1>Backend API Tester</h1>

    <button id="toggleRegister">Show Register</button>
    <button id="toggleLogin">Show Login</button>
    <button id="fetchUsers">Get All Users</button>

    <div id="registerForm" style="display: none;">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <button id="registerBtn">Register</button>
      <p id="registerResponse"></p>
    </div>

    <div id="loginForm" style="display: none;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p id="loginResponse"></p>

      <button id="logoutBtn">Logout</button>
      <p id="logoutResponse"></p>
    </div>

    <div id="userInfo" style="display: none;">
      <h2>Logged-in User</h2>
      <p><strong>ID:</strong> <span id="userId"></span></p>
      <p><strong>Username:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Status:</strong> <span id="userStatus"></span></p>
    </div>


    <h2>API Response:</h2>
    <pre id="apiResponse"></pre>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
