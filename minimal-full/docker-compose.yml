
version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    command: ruby server.rb

  frontend:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html

# Start with:
# docker-compose up --build
# Backend runs on ws://localhost:4000
# Frontend accessible at http://localhost:8080

# docker-compose down
# ...